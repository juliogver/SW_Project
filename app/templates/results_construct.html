<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Construct Query Results - {{ query }}</title>
</head>
<body>
    <h1>Generated Triples for {{ query }}</h1>
    
    {% if results %}
        <table border="1">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Predicate</th>
                    <th>Object</th>
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                    <tr>
                        <td>{{ row.subject }}</td>
                        <td>{{ row.predicate }}</td>
                        <td>{{ row.object }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No triples were generated.</p>
    {% endif %}
    
    <a href="/">Back to query selection</a>
</body>
</html>
